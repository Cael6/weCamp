<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/styles.css" />
        <title>weCamp - Settings</title>
    </head>
    <body>
    <header>
        <div class="back">
            <a href="index.html" class="back-button">
            &lt; Home
            </a>
        </div>
        <h1>
            Settings
        </h1>
        <div class="camper-progress">
            <span class="curr-level">
                Lv. 4
            </span>
            <div class="lvl-progress">
                <div class="seven-ten progress">
                </div>
            </div>
            <span class="curr-level">
                Lv. 5
            </span>
        </div>
    </header>
        <div class="container">
            <form role="form">
                <div class="form-group">
                    <br/>
                    <p><strong>App Theme</strong></p>
                    <div class="row">
                        <div class="col-xs-6">
                            <label class="radio-inline">
                              <input type="radio" name="app_theme" id="app_theme_boy_scouts" value="boy_scouts"> Boy Scouts
                            </label>
                        </div>
                        <div class="col-xs-6">
                            <label class="radio-inline">
                              <input type="radio" name="app_theme" id="app_theme_girl_guide" value="girl_guide"> Girl Guides
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <p><strong>Age Group</strong></p>
                    <div class="row">
                        <div class="col-xs-6">
                            <label class="radio-inline">
                              <input type="radio" name="age_group" id="age_group_5_11" value="5_11"> 5 - 11
                            </label>
                        </div>
                        <div class="col-xs-6">
                            <label class="radio-inline">
                              <input type="radio" name="age_group" id="age_group_12_18" value="12_18"> 12 - 18
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label>New Leader Password</label>
                    <input type="password" class="form-control" placeholder="********"/>
                </div>
                <div class="form-group">
                    <label>Repeat Password</label>
                    <input type="password" class="form-control" placeholder="********"/>
                </div>
                <br/>
                <div class="row">
                    <div class="col-xs-6">
                        <button type="submit" class="btn btn-primary btn-lg btn-block active" role="button">Save</button>
                    </div>
                    <div class="col-xs-6">
                        <a href="index.html" class="btn btn-default btn-lg btn-block active" role="button">Back</a>
                    </div>
                </div>
                <br/>
                <a href="credits.html" class="btn btn-default btn-lg btn-block active" role="button">Credits</a>
            </form>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
