<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/styles.css" />
        <title>weCamp</title>
    </head>
    <body>
    <header>
        <div class="logo">
            <img src="img/scout_logo.png"height="50px" width="50px"/>
        </div>
        <h1>
            Boy Scouts
        </h1>
        <div class="camper-progress">
            <span class="curr-level">
                Lv. 4
            </span>
            <div class="lvl-progress">
                <div class="seven-ten progress">
                </div>
            </div>
            <span class="curr-level">
                Lv. 5
            </span>
        </div>
    </header>
        <div class="container">
            <div class="row">
                <a href="knots/index.html">
                    <div class="col-xs-6 tile-button knots">
                        <span class="center">
                            Knots<br/>
                            <img src="img/icons/knot.svg" />
                        </span>
                    </div>
                </a>
                <a href="plants/index.html">
                    <div class="col-xs-6 tile-button plants">
                        <span class="center">
                            Plants <br/>
                            <img src="img/icons/leaf.svg" />
                        </span>
                    </div>
                </a>
                <a href="fire/index.html">
                    <div class="col-xs-6 tile-button fire">
                        <span class="center">
                            Fire and Fire Safety <br/>
                            <img src="img/icons/flame.svg" />
                        </span>
                    </div>
                </a>
                <a href="navigation/index.html">
                    <div class="col-xs-6 tile-button navigation">
                        <span class="center">
                            Navigation <br/>
                            <img src="img/icons/compass.svg" />
                        </span>
                    </div>
                </a>
                <a href="first-aid/index.html">
                    <div class="col-xs-6 tile-button first-aid">
                        <span class="center">
                            First-Aid<br/>
                            <img src="img/icons/aid.svg" />
                        </span>
                    </div>  
                </a>  
                <a href="#">
                    <div class="col-xs-6 tile-button settings">
                        <span class="center">
                            Settings <br/>
                            <img src="img/icons/cog.svg" />
                        </span>
                    </div>
                </a>
            </div>
        </div>
        <div class="modal fade" data-backdrop="static" id="scoutGuide">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                        <div class="step-1">
                    <h4 class="modal-title">Select a group</h4>
                    <button type="button" class="btn btn-primary boy_scouts">Boy Scouts</button>
                    <button type="button" class="btn btn-primary girl_guides">Girl Guides</button>
                        </div>
                        <div class="hidden step-2">
                    <h4 class="modal-title">Select an age group</h4>
                    <button type="button" class="btn btn-primary 5-11">5 - 11</button>
                    <button type="button" class="btn btn-primary 12-18">12 - 18</button>
                        </div>
                        <div class="hidden step-3">
                    <h4 class="modal-title">Enter a password</h4>
                    <div class="form-group">
                        <input type="password" id="password" class="form-control" placeholder="Password" />
                    </div>
                    <button type="button" class="btn btn-primary save-password">Enter</button>
                        </div>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
        <div class="modal fade" id="settings_password">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-body">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title">Enter the leader password</h4>
                    <p class="error"></p>
                    <div class="form-group">
                        <input type="password" id="settings_password_input" class="form-control" placeholder="Password" />
                    </div>
                    <button type="button" class="btn btn-primary settings_password_continue">Enter</button>
                </div>
            </div><!-- /.modal-content -->
          </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="js/jquery.cookie.js"></script>
        <script type="text/javascript" src="js/bootstrap.js"></script>
        <script type="text/javascript">

            $(document).ready(function(){
                if($.cookie('settings_set') !== 'true') {
                    $('#scoutGuide').modal('show');
                }

                $('.boy_scouts').click(function(e) {
                    e.preventDefault();
                    $.cookie('theme', 'boy_scouts'); 
                    $('.step-1').addClass('hidden');
                    $('.step-2').removeClass('hidden');
                });

                $('.girl_guides').click(function(e) {
                    e.preventDefault();
                    $.cookie('theme', 'girl_guides'); 
                    $('.step-1').addClass('hidden');
                    $('.step-2').removeClass('hidden');
                });

                $('.5-11').click(function(e) {
                    e.preventDefault();
                    $.cookie('age', '5-11'); 
                    $('.step-2').addClass('hidden');
                    $('.step-3').removeClass('hidden');
                });

                $('.12-18').click(function(e) {
                    e.preventDefault();
                    $.cookie('age', '12-18'); 
                    $('.step-2').addClass('hidden');
                    $('.step-3').removeClass('hidden');
                });

                $('.save-password').click(function(e) {
                    e.preventDefault();
                    $.cookie('password', $('#password').val()); 
                    $.cookie('settings_set', 'true'); 
                    $('#scoutGuide').modal('hide');
                });

                $('.settings').click(function(e) {
                    $('#settings_password').modal('show');
                });

                $('.settings_password_continue').click(function(e) {
                    console.log()
                    if($.cookie('password') === $('#settings_password_input').val()) {
                        $('#settings_password').modal('hide');
                        window.location.href = "settings.html";
                    } else {
                        $('.error').html("Password was incorrect. Try Again.");
                    }
                });

            });
        </script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
